<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="website/webapp/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <title>SportLooker</title>
</head>
<body>

        <h1 id="title">Bienvenue sur balance ton sport.</h1>
        <br>
	    <form action="/website/webapp/views/traitement/" method="POST">

		        <select name="ville" class="js-example-basic-single">
                    <option value="" disabled selected>Ville</option>
                    % for ville in listeVille:
                    <OPTION value="{{ville[0]}}">
                        {{ville[0]}}
                    </OPTION>
                    % end
                </select>


		    <select name="sport" class="js-example-basic-single">
                <option value="" disabled selected>Sport</option>
                % for sport in listeSport:
                <OPTION value="{{sport[0]}}">
                    {{sport[0]}}
                </OPTION>
                % end
            </select>


            <select name="niveau sportif" class="js-example-basic-single">
                <option value="" disabled selected>Niveau</option>
                % for niveau in listeNiveau:
                <OPTION value="{{niveau[0]}}">
                    {{niveau[0]}}
                </OPTION>
                 % end
            </select>
            <input name="geoloc" type="checkbox"/>
            <input id="posLat" name="posLat" value="" type="text" hidden/>
            <input id="posLng" name="posLng" value="" type="text" hidden/>
<br>
		    <button id="button" class="BT-OH-BR-R6-NF-FH-FP-TU-PT">
      <canvas id="canvas"></canvas>
      <hover></hover>
      <span>Rechercher</span>

  </button>
	    </form>


<script>
    $('.js-example-basic-single').select2();


if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            console.log(pos);
            $("#posLat").val(pos.lat);
            $("#posLng").val(pos.lng);


          });







        }


</script>


</body>
</html>
